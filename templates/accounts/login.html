{% extends '../base/base.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <div class="row mt-4">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header text-center">
          Login
        </div>
        <div class="card-body">
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control form-control-lg" value="{{values.email}}"
              placeholder="Email">
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" value="{{values.password}}"
              placeholder="Password">
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="Login" class="btn btn-dark btn-block">
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
