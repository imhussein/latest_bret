{% extends '../base/base.html' %}
{% block title %}
{{title}}
{% endblock %}
{% block content %}
<div class="mt-4">
  <div class="row">
    <div class="col-6 mx-auto">
      <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        {% if user.is_authenticated %}
        <input type="hidden" name="user_id" value="{{user.id}}">
        {% else %}
        <input type="hidden" name="user_id" value="0">
        {% endif %}
        <div class="card">
          <div class="card-header text-center">
            Add New Inquiry
          </div>
          <div class="card-body">
            <div class="form-group mb-3">
              <label for="property_name" class="form-label">Property</label>
              <input type="text" name="listing" class="form-control form-control-lg" value="54 Drive" disabled>
            </div>
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control form-control-lg" {% if user.is_authenticated %}
                value="{{user.first_name}} {{user.last_name}}" {% endif %}>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control form-control-lg" {% if user.is_authenticated %}
                {{user.email}} {% endif %}>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-danger">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
