<div class="mt-3 mb-3">
  {% if messages %}
  {% for message in messages %}
  <div id="message" class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="text-center alert alert-{{message.tags}}">
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
          ERROR
          {% else %}
          {{message.tags}}
          {% endif %}
          <strong>
            {{message}}
          </strong>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endif %}
</div>
